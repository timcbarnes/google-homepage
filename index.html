<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <nav id="top-bar">
            <div id="top-left">
                <a class="top-links" id="about" href="#">About</a>
                <a class="top-links" id="store" href="#">Store</a>
            </div>
            <div id="top-right">
                <a class="top-links" id="gmail" href="#">Gmail</a>
                <a class="top-links" id="images" href="#">Images</a>
                <button class="material-icons" id="apps">apps</button>
                <button id="sign-in">Sign in</button>
            </div>
        </nav>
        <main>
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <div id="search-box">
                <i id="search-icon" class="material-icons">search</i>
                <i id="mic-icon" class="material-icons">mic</i>

                <input type="text">
            </div>
            <div id="search-buttons">
                <button>Google Search</button>
                <button style="width: 142px;">I'm Feeling Lucky</button>
            </div>
            <div id="space">
                <br>
            </div>
        </main>
        <footer id="bottom-bar">
            <div id="bottom-left">
                <a class="bottom-links" id="advertising" href="#">Advertising</a>
                <a class="bottom-links" id="business" href="#">Business</a>
                <a class="bottom-links" id="how-search" href="#">How Search Works</a>
            </div>
            <div id="bottom-right">
                <a class="bottom-links" id="privacy" href="#">Privacy</a>
                <a class="bottom-links" id="terms" href="#">Terms</a>
                <a class="bottom-links" id="settings" href="#">Settings</a>            
            </div>
        </footer>
    </body>
</html>
